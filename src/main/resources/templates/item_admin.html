<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<!--공통되는 cdn, 타이틀 등 fragments폴더안에 header 안에 넣고 replace 했습니다 -->
<head>
    <div th:replace="fragments/header :: header"/>
    <link rel="stylesheet" href="/css/home.css">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 왼쪽 사이드 바 시작 -->
    <!-- th:replace로 templates안에 fragments 폴더안에 side_bar.html 받아오게 함 -->
    <!-- 수정할 내용은 side_bar.html 에서 해주시면 다 적용됩니다 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:replace="fragments/side_bar :: side_bar"/>
    </ul>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- 상단의 nav 바 시작 -->
            <!-- 이것도 수정하실거 있으시면 fragments 폭더에 nav_bar 수정해주시면 됩니다 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <div th:replace="fragments/nav_bar :: nav_bar"/>
            </nav>
            <!-- 상단의 nav 바 끝 -->

            <!-- 바디 부분 시작 -->
            <script>
                function itemAdd(form) {
                    $.ajax({
                        url: "/item/add",
                        type: "POST",
                        data: {
                            name: form.name.value,
                            price: form.price.value,
                            stockQuantity: form.stockQuantity.value,
                            image: form.image.value,
                            itemInfo: form.itemInfo.value,
                            itemVideo: form.itemVideo.value,
                            category: form.category.value
                        }
                    })
                }
            </script>
            <div class="container">
                <div class="con">
                    <div class="login-title">
                        상품 추가
                    </div>
                    <form action="">
                        <div class="label mb-5">><label for="name"이름</label></div>
                        <input type="text" id="name" name="name" placeholder="">
                        <div class="label mb-5"><label for="price">가격</label></div>
                        <input type="text" id="price" name="price" placeholder="">
                        <div class="label mb-5"><label for="stockQuantity">수량</label></div>
                        <input type="text" id="stockQuantity" name="stockQuantity" placeholder="">
                        <div class="label mb-5"><label for="stockQuantity">업로드</label></div>
                        <input type="file" id="file" name="file" placeholder="">
                        <div class="label mb-5"><label for="stockQuantity">정보</label></div>
                        <input type="text" id="itemInfo" name="itemInfo" placeholder="">
                        <div class="label mb-5"><label for="stockQuantity">유튜브</label></div>
                        <input type="text" id="itemVideo" name="itemVideo" placeholder="">
                    </form>
                    <div class="button-box">
                        <button onclick="itemAdd(form)">등록</button>
                    </div>
                </div>


            </div>
            <!-- 바디 부분 끝 -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

<script>
    var swiper = new Swiper(".main_slider", {
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
        },
    });
</script>
</body>

</html>
