<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header" />-->
<head>
  <link rel="stylesheet" href="/css/join.css">
</head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

  <div class="container">
<!--  <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
  <div class="con">
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <h1>회원가입</h1>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">

    </div>
    <div class="form-group">
      <label th:for="login_id">로그인 아이디</label>
      <input type="text" th:field="*{login_id}" class="form-control" placeholder="아이디를 입력하세요"
      th:class="${#fields.hasErrors('login_id')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="phone">핸드폰번호</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="핸드폰번호를 입력하세요">

    </div>
    <div class="form-group">
      <label th:for="pw">비밀번호</label>
      <input type="password" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요">

    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
  <br/>
  </div>
<!--  <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->

</body>
</html>
