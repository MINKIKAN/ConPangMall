<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>로그인</h1>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <script>
            function loginCheck(form) {
                $.ajax({
                    url: '/members/login-check',
                    data : {"login_id":form.id.value,
                            "pw":form.pw.value},
                    type: 'POST',
                    success: function(data){
                        if (data == 'yes') {
                            alert('로그인 성공');
                            location.href = 'home';
                        } else {
                            alert('로그인 실패');
                            location.href = '/members/login';
                        }
                    },
                    error:function(request,status,error){
                        console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                    }
                })
            }


        </script>

    <form>

        <div class="form-group">
            <label th:for="login_id">로그인 아이디</label>
            <input type="text"  id = "id" name="id" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password"  id = "pw" name="pw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <input type="button" onclick="loginCheck(form)" class="btn btn-primary" value="Submit" />
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
