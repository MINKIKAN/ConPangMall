<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>로그인</h1>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <script>
            function loginCheck(form) {
                $.ajax({
                    url: '/members/login',
                    data : {id:form.id.value,
                            pw:form.pw.value},
                    type: 'post',
                    success: function (msg) {
                        if (msg == '로그인 성공') {
                            location.href = '/home';
                        } else {
                            alert('로그인 실패')
                            location.href = '/members/login';
                        }
                    }
                })
            }
        </script>
    <form action = "/members/loginForm"role="form"  method="post">

        <div class="form-group">
            <label th:for="login_id">로그인 아이디</label>
            <input type="text"  id = "login_id" name="login_id" class="form-control" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password"  id = "pw" name="pw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
